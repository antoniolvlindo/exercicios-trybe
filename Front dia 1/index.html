<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <title>Validador de Campos</title>
</head>

<body>
  <div>
    <h1>Validador de Campos</h1>
    <form action="">
      <input type="email" id="input">
      <select name="campo" id="select">
        <option value="email">E-MAIL</option>
        <option value="cpf">CPF</option>
        <option value="url">URL</option>
        <option value="hexColor">COR HEXADECIMAL</option>
        <option value="uuid">UUID</option>
      </select>
      <button type="submit" id="btn">Validar</button>
    </form>
    <p id="resposta">Digite o que quer validar</p>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
